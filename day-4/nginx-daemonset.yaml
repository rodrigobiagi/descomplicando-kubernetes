apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels: 
    app: nginx-daemonset
  name: nginx-daemonset
spec:
  selector:
    matchLabels: 
      app: nginx-daemonset
  template: 
    metadata:
      labels:
        app: nginx-daemonset
    spec: 
      hostNetwork: true
      containers:
      - name: node-exporter
        image: prom/node-exporter:latest
        ports: 
        - containerPort: 9100
          hostPort: 9100
        volumeMounts:
        - name: proc
          mountPath: /host/proc
          readOnly: true
        - name: sys
          mountPath: /host/sys
          readOnly: true
      volumes:
        - name: proc
          hostPath: 
            path: /proc
        - name: sys
          hostPath:
            path: /sys
            