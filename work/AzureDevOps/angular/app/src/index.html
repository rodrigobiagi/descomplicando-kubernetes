    var usuarioInfo = JSON.parse(window.localStorage.getItem('usuarioinfo'));

    window.fcWidget.init({

      "CNPJ da Empresa": usuarioInfo.cnpjEmpresa,
      "Id da Empresa": usuarioInfo.empresaId,
      externalId: usuarioGuid,
      status: "Active",
      config: {
        headerProperty: {
          appName: 'Tecnobank',
          backgroundColor: '#094E8C',
          foregroundColor: '#FFFFFF',
        },
      }
    });

    window.fcWidget.user.get(function (resp) {
      var status = resp && resp.status,
        data = resp && resp.data;
      if (status !== 200) {
        window.fcWidget.user.setProperties({
          firstName: usuarioInfo.nomeUsuario,
          email: usuarioInfo.email,
          phone: usuarioInfo.telefone,
          "Empresa": usuarioInfo.nomeEmpresa,
          "CNPJ da Empresa": usuarioInfo.cnpjEmpresa,
          "Id da Empresa": usuarioInfo.empresaId,
          externalId: usuarioGuid,
          status: "Active",               // user's meta property 2
        });
        window.fcWidget.on('user:created', function (resp) {
          var status = resp && resp.status,
            data = resp && resp.data;
          if (status === 200) {
            if (data.restoreId) {
              // Update restoreId in your database
            }
          }
        });
      }
    });

    window.fcWidget.on("widget:opened", function (resp) {
      window.fcWidget.user.setProperties({
        firstName: usuarioInfo.nomeUsuario,
        email: usuarioInfo.email,
        phone: usuarioInfo.telefone,
        "Empresa": usuarioInfo.nomeEmpresa,
        "CNPJ da Empresa": usuarioInfo.cnpjEmpresa,
        "Id da Empresa": usuarioInfo.empresaId,
        externalId: usuarioGuid,
        status: "Active",               // user's meta property 2
